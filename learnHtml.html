<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Boarding School Search</title>
		<style>
			p1 {
				text-indent:2.0em;
			}
			p2 {
				text-indent:4.0em;
			}
		</style>
	</head>
	<body>
		<h1 id="main-title">Boarding School Search </h1>
		<h2> Type of School</h2>
			<form action="#" method="post">
				<tr>
					<p1>
					<td>School size</td><br/>
					</p1>
					<td>
						<p2>
						<input type="checkbox" value="Small(<100)" name="size"/>Small(<100) &emsp;
						<input type="checkbox" value="Medium(100-1000)" name="size"/>Medium(100-1000) &emsp;
						<input type="checkbox" value="Large(>1000)" name="size"/>Large(>1000)
						</p2>
					</td>
				</tr>
				<tr>
					<p1>
					<td>Single-sex or Coed</td><br/>
						</p1>
					<td>
						<p2>
						<input type="checkbox" value="Coed" name="sex"/>Coed &emsp;
						<input type="checkbox" value="All Girls" name="sex"/>All Girls &emsp;
						<input type="checkbox" value="All Boys" name="sex"/>All Boys
						</p2>
					</td>
				</tr>
												 
			</form>					
		<h2> Location</h2>
			<form action="#" method="post">
				<tr>
					<td> School State:</td>
					<td><select name="state">
						<option value="New Jersey">NJ</option>
						</select>
						</td>
				</tr>
		</form>
		<h2> Selectivity</h2>
		<h2> Sports & Activities</h2>
		<h2> Tuition</h2>
		<h2> Diversity</h2>
	</body>
</html>
